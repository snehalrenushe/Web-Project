<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/66bfe7259d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container-box">
            <div class="heading">
                <p>DISTRIBUTOR DETAILS</p>
            </div>

            <div class="content">
                <div class="content-box">
                    <p class="lbl">Name</p>
                    <input type="text" class="txt" id="distributorname" placeholder="Enter Distributor Name">
                </div>
                <div class="content-box">
                    <p class="lbl">Address</p>
                    <input type="text" class="txt" id="distributoraddress" placeholder="Enter Address">
                </div>
                <div class="content-box">
                    <p class="lbl">Status</p>
                    <input type="radio" name="Male" id="male" class="btn-r">
                    <label for="male" class="lbl-r">Male</label>
                    <input type="radio" name="Female" id="female" class="btn-r">
                    <label for="female" class="lbl-r">Female</label>
                </div>
                <div class="content-box">
                    <p class="lbl">Registration No</p>
                    <input type="text" class="txt" id="registrationno" placeholder="Enter Registration No">
                </div>
                <div class="content-box">
                    <p class="lbl">Tie Up Date</p>
                    <input type="date" id="date" class="txt">
                </div>
                <div class="content-box">
                    <p class="lbl">Mobile No</p>
                    <input type="text" class="txt" id="mobileno" placeholder="Enter Mobile No">
                </div>
                <div class="content-box">
                    <p class="lbl">Alternate Mobile No</p>
                    <input type="text" class="txt" id="alternatemobileno" placeholder="Enter Alternate Mobile No">
                </div>
                <div class="content-box">
                    <p class="lbl">Aadhar No</p>
                    <input type="text" class="txt" id="aadharno" placeholder="Enter Aadhar no">
                </div>
                <div class="content-box">
                    <p class="lbl">PAN No</p>
                    <input type="text" class="txt" id="panno" placeholder="Enter PAN No">
                </div>
                <div class="content-box">
                    <p class="lbl">Email ID</p>
                    <input type="text" class="txt" id="emailid" placeholder="Enter Email ID">
                </div>

                <div class="button">
                    <div class="btn-b">
                        <button>Save</button>
                    </div>
                    <div class="btn-b">
                        <button>Update</button>
                    </div>
                    <div class="btn-b">
                        <button>Refresh</button>
                    </div>
                </div>

                
            </div>

        </div>

    </main>
</body>
</html>
