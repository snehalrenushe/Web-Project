<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/66bfe7259d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container-box">
            <div class="heading">
                <p>PRODUCT DETAILS</p>
            </div>

            <div class="content">
                <div class="content-box">
                    <p class="lbl">Brand Name</p>
                    <input type="text" class="txt" id="brandname" placeholder="Ex.Lakme">
                </div>
                <div class="content-box">
                    <p class="lbl">Product Name</p>
                    <input type="text" class="txt" id="productname" placeholder="Ex.Foundation">
                </div>
                <div class="content-box">
                    <p class="lbl">Purchase Price</p>
                    <input type="text" class="txt" id="purchaseprice" placeholder="Ex.80">
                </div>
                <div class="content-box">
                    <p class="lbl">Selling Price</p>
                    <input type="text" class="txt" id="sellingprice" placeholder="Ex.100">
                </div>
                <div class="content-box">
                    <p class="lbl">Date</p>
                    <input type="date" id="date" class="txt">
                </div>
                <div class="content-box">
                    <p class="lbl">Stock</p>
                    <input type="text" class="txt" id="stock" placeholder="Ex.15">
                </div>
                <div class="content-box">
                    <p class="lbl">Distributor Name</p>
                    <input type="text" class="txt" id="distributorname" placeholder="Ex.John">
                </div>
                <div class="content-box">
                    <p class="lbl">GST</p>
                    <input type="text" class="txt" id="gst" placeholder="Ex.2%">
                </div>
                <div class="content-box">
                    <p class="lbl">Description</p>
                    <input type="text" class="txt" id="description" placeholder="Ex.Natural Products">
                </div>

                <div class="button">
                    <div class="btn-b">
                        <button>Save</button>
                    </div>
                    <div class="btn-b">
                        <button>Update</button>
                    </div>
                    <div class="btn-b">
                        <button>Refresh</button>
                    </div>
                </div>

                
            </div>

        </div>

    </main>
</body>
</html>
