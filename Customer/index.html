<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/66bfe7259d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <header>
            <p>ADD NEW CUSTOMER</p>
        </header>

        <div class="container-box">
            <div class="heading">
                <p>CUSTOMER DETAILS</p>
            </div>

            <div class="content">
                <div class="content-box">
                    <p class="lbl">Name</p>
                    <input type="text" class="txt" id="cname" placeholder="Enter Customer Name">
                </div>
                <div class="content-box">
                    <p class="lbl">Mobile No</p>
                    <input type="text" class="txt" id="mobno" placeholder="Enter Mobile No">
                </div>
                <div class="content-box">
                    <p class="lbl">Date</p>
                    <input type="date" id="date" class="txt">
                </div>
            </div>
        </div>

        <div class="container-box">
            <div class="heading">
                <p>PURCHASE DETAILS</p>
            </div>

            <div class="content">
                <div class="content-box">
                    <p class="lbl">Product Name</p>
                    <input type="text" class="txt" id="productname" placeholder="Enter Product Name">
                </div>
                <div class="content-box">
                    <p class="lbl">Per Price</p>
                    <input type="text" class="txt" id="perp" placeholder="Enter Per Price">
                </div>
                <div class="content-box">
                    <p class="lbl">Quantity</p>
                    <input type="text" class="txt" id="qty" placeholder="Enter Quantity">
                </div>
                <div class="content-box">
                    <p class="lbl">GST Applied</p>
                    <input type="text" class="txt" id="gst" placeholder="Enter GST">
                </div>
                <div class="content-box">
                    <p class="lbl">Price</p>
                    <input type="text" class="txt" id="price" placeholder="Enter Price">
                </div>

                <div class="btn-b">
                    <button>Add</button>
                </div>
            </div>

        </div>

        <div class="container-box">
            <div class="heading">
                <p>Customer Bill Details</p>
            </div>

            <div class="content">
                <div class="content-box">
                    <p class="lbl">Bill</p>
                    <input type="text" class="txt" id="bill" placeholder="Enter Bill Amount">
                </div>
                <div class="content-box">
                    <p class="lbl">Discount</p>
                    <input type="text" class="txt" id="disc" placeholder="Enter Discount">
                </div>
                <div class="content-box">
                    <p class="lbl">Final Bill</p>
                    <input type="text" class="txt" id="finalbill" placeholder="Enter Final Bill Amount">
                </div>

                <div class="btn-b">
                    <button>Save</button>
                    <button>Refresh</button>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
