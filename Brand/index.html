<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/66bfe7259d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <div class="container-box">
            <div class="heading">
                <p>BRAND DETAILS</p>
            </div>

            <div class="content">
                <div class="content-box">
                    <p class="lbl">Brand Name</p>
                    <input type="text" class="txt" id="cname" placeholder="Enter Brand Name">
                </div>
                <div class="content-box">
                    <p class="lbl">Status</p>
                    <input type="radio" name="inuse" id="inuse" class="btn-r">
                    <label for="inuse" class="lbl-r">In Use</label>
                    <input type="radio" name="notinuse" id="notinuse" class="btn-r">
                    <label for="notinuse" class="lbl-r">Not In Use</label>
                </div>

                <div class="btn-b">
                    <button>Save</button>
                </div>
            </div>
        </div>

        
    </main>
</body>
</html>
