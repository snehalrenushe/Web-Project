<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/66bfe7259d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container-box">
            <div class="heading">
                <p>STOCK DETAILS</p>
            </div>

            <div class="content">
                <div class="content-box">
                    <p class="lbl">Brand Name</p>
                    <input type="text" class="txt" id="brandname" placeholder="Ex.Lakme">
                </div>
                <div class="content-box">
                    <p class="lbl">Product Name</p>
                    <input type="text" class="txt" id="productname" placeholder="Ex.Foundation">
                </div>
                <div class="content-box">
                    <p class="lbl">Date</p>
                    <input type="date" id="date" class="txt">
                </div>
                <div class="content-box">
                    <p class="lbl">Current Stock</p>
                    <input type="text" class="txt" id="currentstock" placeholder="Ex.15">
                </div>
                <div class="content-box">
                    <p class="lbl">New Added Stock</p>
                    <input type="text" class="txt" id="newaddedstock" placeholder="Ex.25">
                </div>
                <div class="content-box">
                    <p class="lbl">Manufacturing Date</p>
                    <input type="date" id="manufacturingdate" class="txt">
                </div>
                <div class="content-box">
                    <p class="lbl">Expiry Date</p>
                    <input type="date" id="expirydate" class="txt">
                </div>

                <div class="button">
                    <div class="btn-b">
                        <button>Save</button>
                    </div>
                    <div class="btn-b">
                        <button>Refresh</button>
                    </div>
                </div>

                
            </div>

        </div>

    </main>
</body>
</html>
