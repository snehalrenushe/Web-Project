<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Cosmetics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="Employee">
        <div class="title">
            <div class="heading">Employee Details</div>
        </div>

        <div class="main">
        <table>
            <tr>
                <td>Employee ID : </td>
                <td><input type="text" id="eid" class="id" placeholder="Enter Employee ID"></td>
            </tr>
            <tr>
                <td>First Name : </td>
                <td><input type="text" id="fname" class="id" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Middle Name : </td>
                <td><input type="text" id="mname" class="id" placeholder="Enter Middle Name"></td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td><input type="text" id="lname" class="id" placeholder="Enter Last Name"> </td>
            </tr>
            <tr>
                <td>Date Of Birth : </td>
                <td><input type="date" id="dob" class="id"></td>
            </tr>
            
            <tr>
                <td>Age : </td>
                <td><input type="number" id="age" min="18" max="50" class="id"></td>
            </tr>
            <tr>
                <td>Gender : </td>
                <td><input type="radio" id="Female" class="id" name="female" value="female">Female</td>
                <td><input type="radio" id="male" name="male" value="male">Male</td>
            </tr>
            <tr>
                <td>Joining Date : </td>
                <td><input type="date" id="jdate" class="id"> </td>
            </tr>
            <tr>
                <td>Mobile No : </td>
                <td><input type="text" id="mobno" class="id" placeholder="Enter Mobile No"> </td>
            </tr>
            <tr>
                <td>Alternate Mobile No : </td>
                <td><input type="text" id="altmobno" class="id" placeholder="Enter Alternate Mobile No"></td>
            </tr>
            <tr>
                <td>Aadhar No : </td>
                <td><input type="text" id="aadharno" class="id" placeholder="Enter Aadhar No"></td>
            </tr>
            <tr>
                <td>PAN No : </td>
                <td><input type="text" id="panno" class="id" placeholder="Enter Pan No"></td>
            </tr>
            <tr>
                <td>Email ID : </td>
                <td><input type="text" id="email" class="id" placeholder="Enter Email ID"></td>
            </tr>
            <tr>
                <td>Address : </td>
                <td><input type="text" id="add" class="id" placeholder="Enter Address"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="submit" value="Refresh">
                </td>
            </tr>
        </table>
        </div>
       
    </section>
    
</body>
</html>
