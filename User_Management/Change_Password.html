<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/66bfe7259d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container-box">
            <div class="heading">
                <p>CHANGE PASSWORD</p>
            </div>

            <div class="content">
                <div class="content-box">
                    <p class="lbl">Username</p>
                    <input type="text" class="txt" id="username" placeholder="Ex.John123">
                </div>
                <div class="content-box">
                    <p class="lbl">Current Password</p>
                    <input type="text" class="txt" id="currentpassword" placeholder="Ex.123">
                </div>
                <div class="content-box">
                    <p class="lbl">Confirm Password</p>
                    <input type="text" class="txt" id="confirmpassword" placeholder="Ex.123">
                </div>

                <div class="button">
                    <div class="btn-b">
                        <button>Update</button>
                    </div>
                    <div class="btn-b">
                        <button>Close</button>
                    </div>
                </div>

                
            </div>

        </div>

    </main>
</body>
</html>
